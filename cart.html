<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Mourad's Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Mourad's Shop</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cart.html" class="nav-link active">Cart <span id="cart-count" class="count-badge">0</span></a>
                <a href="wishlist.html" class="nav-link">Wishlist <span id="wishlist-count" class="count-badge">0</span></a>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <span>Theme</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-header">
            <h1 class="cart-title">Your Shopping Cart</h1>
        </div>
        
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-summary" id="cart-summary">
            <h2 class="summary-title">Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>

        <div class="empty-cart" id="empty-cart" style="display: none;">
            <div class="empty-cart-icon">ðŸ›’</div>
            <h2 class="empty-cart-message">Your cart is empty</h2>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
        </div>
    </div>

    <div id="toast"></div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
