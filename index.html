<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mourad's Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Mourad's Shop</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="cart.html" class="nav-link">Cart <span id="cart-count" class="count-badge">0</span></a>
                <a href="wishlist.html" class="nav-link">Wishlist <span id="wishlist-count" class="count-badge">0</span></a>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <span>Theme</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Welcome to Mourad's Shop</h1>
            <p>Discover amazing products at great prices</p>
        </div>
    </header>

    <main class="container main-content">
        <div class="filters-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Search products...">
            </div>

            <div class="filter-group">
                <div class="filter-item">
                    <label for="category-select">Category</label>
                    <select id="category-select">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Sports">Sports</option>
                        <option value="Home">Home</option>
                    </select>
                </div>

                <div class="filter-item price-filter">
                    <label>Price Range</label>
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min" min="0">
                        <span class="price-separator">-</span>
                        <input type="number" id="max-price" placeholder="Max" min="0">
                        <button id="apply-price" class="btn btn-primary">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="active-filters" id="active-filters">
            <!-- Active filters will be displayed here -->
        </div>

        <div id="products-grid" class="products-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Mourad's Shop. All rights reserved.</p>
        </div>
    </footer>

    <div class="toast" id="toast"></div>

    <!-- Quick View Modal -->
    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeQuickView()">&times;</span>
            <div id="quick-view-content"></div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
