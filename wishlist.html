<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Mourad's Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Mourad's Shop</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cart.html" class="nav-link">Cart <span id="cart-count" class="cart-count">0</span></a>
                <a href="wishlist.html" class="nav-link active">Wishlist <span id="wishlist-count" class="wishlist-count">0</span></a>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <span>Theme</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="wishlist-container" class="wishlist-container">
            <h2>Your Wishlist</h2>
            <div id="wishlist-items" class="products-grid">
                <!-- Wishlist items will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeQuickView()">&times;</span>
            <div id="quick-view-content"></div>
        </div>
    </div>


    <div class="toast" id="toast"></div>

    <script src="js/products.js"></script>
    <script src="js/wishlist.js"></script>
</body>
</html>
